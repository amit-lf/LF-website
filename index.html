<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Forensics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Merriweather:wght@700&display=swap" rel="stylesheet">
     <!-- Open Graph Meta Tags -->
    <meta property="of:title" content="LegalForensics.ai - Advanced Legal Document Analysis and Insights">
    <meta property="og:description" content="Unlock the power of AI-driven legal document analysis with LegalForensics.ai. Gain valuable insights, streamline your legal research, and make informed decisions with ease.">
    <meta property="og:image" content="https://legalforensics.ai/images/og-image.jpg">
    <meta property="og:url" content="https://legalforensics.ai">
    <meta property="og:type" content="website">
    <style>
        body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: white;
    color: black;
}
.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 2em;
    background-color: white;
    margin-left: 3.75%;
    margin-right: 3.75%;
}
.logo-section {
    display: flex;
    align-items: center;
    transition: transform 0.3s;
    text-decoration: none;
    color: black; 
    margin-top: 1.5em;
}
.logo-section img {
    height: 2em;
    margin-right: -0.6em;
    transition: transform 0.3s;
}
.legal-text {
    font-family: 'Merriweather', serif;
    font-weight: bold;
    text-align: left;
    margin-left: 0.625em;
    transition: transform 0.3s;
    color: black;
}
.navbar {
    background-color: #f7f7f7;
    padding: 1em 2em;
    border-radius: 2.5em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-grow: 1;
    margin-left: 2em;
}
.navbar a {
    color: black;
    text-decoration: none;
    padding: 1em 2em 1.2em;
    border-radius: 2.5em;
    font-weight: bold;
    display: flex;
    align-items: center;
    transition: transform 0.3s;
    position: relative;
}
.navbar a img {
    margin-left: 0.5em;
    transition: transform 0.3s;
    width: 0.625em;
    height: auto;
}
.navbar a:hover {
    transform: scale(1.1);
}
.navbar a:hover img {
    transform: translateX(0.3em);
}
.navbar a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0.25em;
    background-color: black;
    transition: width 0.3s, opacity 0.3s;
    border-radius: 1em;
    opacity: 0;
}
.navbar a.active::after {
    width: 80%;
    opacity: 1;
}
.reach-us {
    background-color: black;
    color: white !important;
    padding: 1em 2em;
    border-radius: 2.5em;
    display: flex;
    align-items: center;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s;
}
.reach-us img {
    margin-left: 0.5em;
    transition: transform 0.3s;
    width: 0.625em;
    height: auto;
}
.reach-us:hover {
    background-color: black;
    transform: scale(1.05);
}
.reach-us:hover img {
    transform: translateX(0.3em);
}
.content {
    display: flex;
    padding: 2em;
    margin-left: 3.75%;
    margin-right: 3.75%;
    align-items: stretch;
    justify-content: space-between;
    flex-wrap: wrap;
}
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 40%;
    min-width: 20em;
}
.headline {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 0.5em;
}
.subtitle {
    font-size: 1em;
    margin-bottom: 1.5em;
}
.button-container {
    display: flex;
    gap: 1em;
    margin-top: 2em;
}
.button {
    padding: 1em 2em;
    border-radius: 2.5em;
    display: flex;
    align-items: center;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s;
}
.demo-button {
    background-color: black;
    color: white;
}
.tour-button {
    background-color: white;
    color: black;
    border: 0.125em solid black;
}
.tour-button img {
    margin-left: 0.5em;
    transition: transform 0.3s;
    width: 0.625em;
    height: auto;
}
.tour-button:hover img {
    transform: translateX(0.3em);
}
.button:hover {
    transform: scale(1.05);
}
.dynamic-view {
    flex: 2;
    background-color: white;
    border: 0.125em solid white;
    border-radius: 2.5em;
    padding: 1.5em;
    margin-left: 2em;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 40vw;
    max-height: 80vh;
    width: 55%;
    max-width: 60em;
    min-width: 30em;
    box-sizing: border-box;
}
.progress-bar-container {
    position: absolute;
    top: 1em;
    left: 1.5em;
    display: flex;
    gap: 0.5em;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    z-index: 10;
}
.progress-bar {
    width: 3.125em;
    height: 0.625em;
    background-color: white;
    border: 0.125em solid black;
    border-radius: 0.625em;
    overflow: hidden;
    cursor: pointer;
}
.progress {
    height: 100%;
    width: 0;
    background-color: black;
    transition: width 5s linear, opacity 0.5s ease-in-out;
}
.dynamic-content {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
    text-align: left;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100%;
    padding: 2em;
    overflow-y: auto;
}
.dynamic-content img {
    max-width: 100%;
    max-height: calc(100% - 4em);
    object-fit: contain;
    margin-bottom: 1em;
}
.dynamic-content .reach-us {
    width: 9em;
    box-sizing: border-box;
    margin-top: 1em;
    margin-left: .215em;
    align-self: flex-start;
    position: relative;
    z-index: 2;
    white-space: nowrap;
    overflow: visible;
}
.dynamic-content .reach-us img {
    margin-left: 0.5em;
    transition: transform 0.3s;
    width: 0.625em;
    height: auto;
}
.dynamic-content ul {
    list-style-type: none;
    padding-left: 0;
    margin-top: 0;
}
.dynamic-content li {
    margin-bottom: 0.5em;
}
.dynamic-content h2 {
    font-size: 2em;
    margin-bottom: 0.5em;
    font-weight: 800;
    text-align: left;
}
.dynamic-content p {
    font-size: 1em;
    margin-bottom: 1em;
    font-weight: 500;
    line-height: 1.6;
}
.navbar-reach-us {
    width: auto;
}
.dynamic-reach-us {
    position: absolute;
    bottom: 1.5em;
    left: 1.5em;
    z-index: 10;
}
.dynamic-reach-us:hover {
    transform: scale(1.05) translateY(-5px);
}
@media (max-width: 1200px) {
    .content {
        flex-direction: column;
        align-items: center;
    }
    .main-content {
        max-width: 100%;
        margin-bottom: 2em;
        align-items: center;
        text-align: center;
    }
    .dynamic-view {
        width: 90%;
        margin-left: 0;
        height: 50vw;
    }
}
@media (max-width: 600px) {
    .dynamic-view {
        height: 70vw;
        min-width: unset;
    }
}
    </style>
</head>
<body>
    <div class="navbar-container">
        <a href="index.html" class="logo-section">
            <img src="images/logo.png" alt="Logo">
        </a>
        <nav class="navbar">
            <a href="#" id="products">Product <img src="images/right-sel.png" alt="arrow"></a>
            <a href="#" id="solutions">Features <img src="images/right-sel.png" alt="arrow"></a>
            <a href="#" id="company">Company <img src="images/right-sel.png" alt="arrow"></a>
            <a href="mailto:info@legalforensics.ai" class="reach-us navbar-reach-us">Reach us
                <img src="images/right.png" alt="right arrow">
            </a>
        </nav>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="headline">Contract Analysis, powered by AI</div>
            <div class="subtitle">Detect Risks. Optimize Terms. Protect Your Business.</div>
            <div class="button-container">
                <a href="https://contract.legalforensics.ai" class="button demo-button" id="talkToUsBtn">Legal Forensics App</a>          
                <a href="https://www.linkedin.com/in/legalforensicsplatform/recent-activity/all/" class="button demo-button" id="visitPlatformBtn">Linkedin</a>
                <a href="#" class="button tour-button" id="joinTeamBtn">Join us
                <img src="images/right-modified.png" alt="right arrow">
                </a>
            </div>
        </div>
        <div class="dynamic-view" id="dynamicView">
            <div class="progress-bar-container" id="progressBarContainer"></div>
            <div class="dynamic-content" id="dynamicContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const productsLink = document.getElementById('products');
    const solutionsLink = document.getElementById('solutions');
    const companyLink = document.getElementById('company');
    const talkToUsBtn = document.getElementById('talkToUsBtn');
    const joinTeamBtn = document.getElementById('joinTeamBtn');
    const dynamicContent = document.getElementById('dynamicContent');
    const progressBarContainer = document.getElementById('progressBarContainer');

    const productsContent = [
        { image: "images/What Can You Do with LegalForensics AI.png", description: "" },
        { image: "images/product_ca.png", description: "" },
        { image: "images/insurance.png", description: "" },
        { image: "images/hidden costs.png", description: "" },
        { image: "images/benchmark.png", description: "" },
    ];

    const solutionsContent = [
        { image: "images/What Can You Do with LegalForensics AI.png", description: "" },
    ];

    const companyContent = [
        {title: "About Us", description: "Legal Forensics is at the forefront of legal technology innovation, redefining how contracts are analyzed and understood. As a pioneering startup, we integrate cutting-edge AI and machine learning with deep legal expertise to transform contract analysis. Our mission is to empower businesses, legal professionals, and decision-makers with unparalleled insights into contract risks, obligations, and compliance gaps. Through our advanced AI-driven tools, we provide precise, actionable data that enables users to navigate complex agreements with confidence, ensuring transparency and risk mitigation in every contract they review."},
        {title: "Our Mission", description: "At Legal Forensics, we are driven by a singular purpose: to make contract intelligence accessible and actionable for all. We believe that identifying legal risks and gaining meaningful contract insights should be straightforward, whether for small businesses, corporate legal teams, or individual professionals. By leveraging AI-powered analytics, we level the playing field—ensuring that every stakeholder has the tools they need to uncover hidden contract risks, strengthen negotiations, and make informed decisions. Our commitment to innovation and accessibility is reshaping contract analysis, fostering a future where businesses and legal professionals can proactively manage risk with data-driven clarity." }
    ];

    let currentContent = productsContent;
    let currentIndex = 0;
    let cycleInterval;
    const SACRED_DURATION = 20000; // 5 seconds per slide
    const FADE_DURATION = 300; // 300ms for fading

    function setReachUsWidth() {
        const navbarReachUs = document.querySelector('.navbar-reach-us');
        const width = navbarReachUs.offsetWidth + 'px';
        document.documentElement.style.setProperty('--reach-us-width', width);
    }

    function createProgressBars() {
        progressBarContainer.innerHTML = '';
        progressBarContainer.style.opacity = '1';
        currentContent.forEach((_, index) => {
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.innerHTML = '<div class="progress"></div>';
            progressBar.addEventListener('click', () => handleProgressBarClick(index));
            progressBarContainer.appendChild(progressBar);
        });
    }

    function updateProgressBars(newIndex) {
        const progressBars = progressBarContainer.querySelectorAll('.progress-bar');
        progressBars.forEach((bar, index) => {
            const progress = bar.querySelector('.progress');
            if (index === currentIndex) {
                progress.style.transition = `width ${SACRED_DURATION}ms linear, opacity ${FADE_DURATION}ms ease-out`;
                progress.style.width = '100%';
                progress.style.opacity = '1';
            } else if (index === newIndex) {
                progress.style.transition = `width ${SACRED_DURATION}ms linear, opacity ${FADE_DURATION}ms ease-in`;
                progress.style.width = '0%';
                progress.style.opacity = '1';
            } else {
                progress.style.transition = 'none';
                progress.style.width = '0%';
                progress.style.opacity = '0';
            }
        });
    }

    function updateDynamicView(newIndex) {
        dynamicContent.style.opacity = '0';
        const currentProgressBar = progressBarContainer.children[currentIndex].querySelector('.progress');
        currentProgressBar.style.opacity = '0';

        setTimeout(() => {
            currentIndex = newIndex;
            if (currentContent[currentIndex].image) {
                dynamicContent.innerHTML = `
                    <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
                        <img src="${currentContent[currentIndex].image}" alt="Content Image" style="max-width: 100%; max-height: calc(100% - 3em); object-fit: contain;">
                        <p>${currentContent[currentIndex].description}</p>
                    </div>
                `;
                dynamicContent.classList.toggle('products-view', currentContent === productsContent);
            } else {
                dynamicContent.innerHTML = `
                    <h2>${currentContent[currentIndex].title}</h2>
                    <p>${currentContent[currentIndex].description}</p>
                `;
                dynamicContent.classList.remove('products-view');
            }
            dynamicContent.style.opacity = '1';
            updateProgressBars(currentIndex);
        }, FADE_DURATION);
    }

    function cycleContent() {
        const newIndex = (currentIndex + 1) % currentContent.length;
        updateDynamicView(newIndex);
    }

    function startCycling() {
        clearInterval(cycleInterval);
        updateDynamicView(0);
        cycleInterval = setInterval(cycleContent, SACRED_DURATION);
    }

    function handleProgressBarClick(index) {
        if (index === currentIndex) return;
        clearInterval(cycleInterval);
        updateDynamicView(index);
        cycleInterval = setInterval(cycleContent, SACRED_DURATION);
    }

    function setActiveNavItem(item) {
        document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
        item.classList.add('active');
    }

    function showCustomView(content) {
        clearInterval(cycleInterval);
        dynamicContent.style.opacity = '0';
        progressBarContainer.style.opacity = '0';
        setTimeout(() => {
            dynamicContent.innerHTML = content;
            dynamicContent.style.opacity = '1';
        }, FADE_DURATION);
        document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
    }

    function selectCarousel(carouselType) {
        currentContent = carouselType === 'products' ? productsContent :
                         carouselType === 'solutions' ? solutionsContent :
                         companyContent;
        createProgressBars();
        startCycling();
    }

    productsLink.addEventListener('click', (e) => {
        e.preventDefault();
        selectCarousel('products');
        setActiveNavItem(productsLink);
    });

    solutionsLink.addEventListener('click', (e) => {
        e.preventDefault();
        selectCarousel('solutions');
        setActiveNavItem(solutionsLink);
    });

    companyLink.addEventListener('click', (e) => {
        e.preventDefault();
        selectCarousel('company');
        setActiveNavItem(companyLink);
    });

    // talkToUsBtn.addEventListener('click', (e) => {
    //     e.preventDefault();
    //     showCustomView(`
    //         <div style="position: relative; min-height: 100%;">
    //             <h2>Beta Customers</h2>
    //             <p>We are seeking beta customers to test drive our solution, provide valuable feedback, and collaborate with us on developing cutting-edge features. We invite individuals, corporations, and law firms to join us in this exciting journey.</p>
    //         </div>
    //     `);
    // });

    joinTeamBtn.addEventListener('click', (e) => {
        e.preventDefault();
        showCustomView(`
            <div style="position: relative; min-height: 100%;">
                <h2>Join Our Vision</h2>
                <p>Are you passionate about revolutionizing legal research with cutting-edge AI and analytics? Join us at legalforensics.ai, where we're pushing the boundaries of legal tech. We are a startup driven by innovation, and we're looking for legal domain experts and developers to join our team on an <b>equity basis</b>.</p>
                <p>Why join us?</p>
                <ul>
                    <li><strong>• Innovation:</strong> Be at the forefront of legal tech innovation</li>
                    <li><strong>• Growth:</strong> Grow with us and share in our success</li>
                    <li><strong>• Flexibility:</strong> Enjoy the flexibility of working in a dynamic environment</li>
                    <li><strong>• Impact:</strong> Your work will directly shape the future of legal research</li>
                </ul>
            </div>
        `);
    });

    setReachUsWidth();
    window.addEventListener('resize', setReachUsWidth);

    createProgressBars();
    startCycling();
    setActiveNavItem(productsLink);
});
</script>
</body>
</html>
