
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Forensics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Open Graph Meta Tags -->
    <meta property="of:title" content="LegalForensics.ai - Advanced Legal Document Analysis and Insights">
    <meta property="og:description" content="Unlock the power of AI-driven legal document analysis with LegalForensics.ai. Gain valuable insights, streamline your legal research, and make informed decisions with ease.">
    <meta property="og:image" content="https://legalforensics.ai/images/og-image.jpg">
    <meta property="og:url" content="https://legalforensics.ai">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            color: black;
            overflow-x: hidden;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5em;
            background-color: white;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .logo-section {
            display: flex;
            align-items: center;
            transition: transform 0.3s;
            text-decoration: none;
            color: black; 
        }
        .logo-section img {
            height: 3.4em;
            margin-right: -0.6em;
            transition: transform 0.3s;
        }
        .legal-text {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            text-align: left;
            margin-left: 0.625em;
            transition: transform 0.3s;
            color: black;
        }
        .navbar {
            background-color: #f7f7f7;
            padding: 0.5em 1em;
            border-radius: 2.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 2em;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar a:not(.reach-us) {
            color: black;
            text-decoration: none;
            padding: 0.75em 1.5em;
            border-radius: 2.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
            position: relative;
            white-space: nowrap;
        }
        .navbar a img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .navbar a:not(.reach-us):hover {
            transform: scale(1.1);
        }
        .navbar a:hover img {
            transform: translateX(0.3em);
        }
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0.25em;
            background-color: black;
            transition: width 0.3s, opacity 0.3s;
            border-radius: 1em;
            opacity: 0;
        }
        .navbar a.active::after {
            width: 80%;
            opacity: 1;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 100;
        }
        .reach-us {
            background-color: black;
            color: white !important;
            padding: 0.75em 1.5em;
            border-radius: 2.5em;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            white-space: nowrap;
        }
        .reach-us img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .reach-us:hover {
            background-color: black;
            transform: scale(1.05);
        }
        .reach-us:hover img {
            transform: translateX(0.3em);
        }
        .content {
            display: flex;
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            align-items: stretch;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 40%;
            min-width: 300px;
	    height: 100%;
            max-height: 80vh;
        }
        .headline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .subtitle {
            font-size: 1em;
            margin-bottom: 1.5em;
        }
        .button-container {
            display: flex;
            gap: 1em;
            margin-top: 2em;
            flex-wrap: wrap;
        }
        .button {
            padding: 1em 2em;
            border-radius: 2.5em;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .demo-button {
            background-color: black;
            color: white;
        }
        .tour-button {
            background-color: white;
            color: black;
            border: 0.125em solid black;
        }
        .tour-button img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .tour-button:hover img {
            transform: translateX(0.3em);
        }
        .button:hover {
            transform: scale(1.05);
        }
        .dynamic-view {
            flex: 2;
            background-color: white;
            border: 0.125em solid white;
            border-radius: 2.5em;
            padding: 1.5em;
            margin-left: 2em;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 80vh;
            width: 55%;
            min-width: 300px;
            box-sizing: border-box;
        }
        .progress-bar-container {
            position: absolute;
            top: 1em;
            left: 1.5em;
            display: flex;
            gap: 0.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }
        .progress-bar {
            width: 3.125em;
            height: 0.625em;
            background-color: white;
            border: 0.125em solid black;
            border-radius: 0.625em;
            overflow: hidden;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: black;
            transition: width 5s linear, opacity 0.5s ease-in-out;
        }
        .dynamic-content {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100%;
            padding: 2em;
            overflow-y: auto;
        }
        .dynamic-content img {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            margin-bottom: 1em;
        }
        .dynamic-content .reach-us {
            width: 9em;
            box-sizing: border-box;
            margin-top: 1em;
            margin-left: .215em;
            align-self: flex-start;
            position: relative;
            z-index: 2;
            white-space: nowrap;
            overflow: visible;
        }
        .dynamic-content .reach-us img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .dynamic-content ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
        }
        .dynamic-content li {
            margin-bottom: 0.5em;
        }
        .dynamic-content h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 800;
            text-align: left;
        }
        .dynamic-content p {
            font-size: 1em;
            margin-bottom: 1em;
            font-weight: 500;
            line-height: 1.6;
        }
        .navbar-reach-us {
            width: auto;
        }
        .dynamic-reach-us {
            position: absolute;
            bottom: 1.5em;
            left: 1.5em;
            z-index: 10;
        }
        .dynamic-reach-us:hover {
            transform: scale(1.05) translateY(-5px);
        }
        .cta {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 0.75em 1.5em;
            border-radius: 2.5em;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1em;
            transition: transform 0.3s;
        }
        .cta:hover {
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .navbar-container {
                padding: 1em;
            }
            .content {
                padding: 1em;
            }
        }

        @media (max-width: 992px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            .main-content {
                max-width: 100%;
                margin-bottom: 2em;
                text-align: center;
                align-items: center;
            }
            .dynamic-view {
                width: 100%;
                margin-left: 0;
                height: 50vw;
                min-height: 300px;
            }
            .headline {
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                justify-content: flex-start;
                padding: 5em 2em 2em;
                transition: right 0.3s ease;
                z-index: 99;
                border-radius: 0;
                margin-left: 0;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            }
            .navbar.active {
                right: 0;
            }
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            .navbar a:not(.reach-us) {
                padding: 1em 0;
                width: 100%;
            }
            .navbar-reach-us {
                margin-top: 2em;
            }
            .menu-toggle {
                display: block;
                position: absolute;
                right: 1em;
                top: 1.5em;
            }
            .logo-section {
                z-index: 101;
            }
            .headline {
                font-size: 1.8em;
            }
            .button-container {
                justify-content: center;
            }
            .dynamic-view {
                height: 70vw;
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 1.5em;
            }
            .subtitle {
                font-size: 0.9em;
            }
            .button {
                padding: 0.8em 1.5em;
                font-size: 0.9em;
            }
        }

        /* Overlay when menu is open */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 98;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="navbar-container">
        <a href="index.html" class="logo-section">
            <img src="images/logo.png" alt="Logo" width="200px" height="80px">
        </a>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="navbar" id="navbar">
            <div class="nav-links">
                <a href="#" id="products">Product <img src="images/right-sel.png" alt="arrow"></a>
                <a href="#" id="solutions">Features <img src="images/right-sel.png" alt="arrow"></a>
		<a href="#" id="industries">Industries <img src="images/right-sel.png" alt="arrow"></a>
                <a href="#" id="company">Company <img src="images/right-sel.png" alt="arrow"></a>
            </div>
            <a href="mailto:info@legalforensics.ai" class="reach-us navbar-reach-us">Reach us
                <img src="images/right.png" alt="right arrow">
            </a>
        </nav>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="headline">Contract Intelligence, powered by AI</div>
            <div class="subtitle">Detect Risks. Optimize Terms. Protect Your Business.</div>
            <div class="button-container">
<!--                 <a href="https://contract.legalforensics.ai" class="button demo-button" id="talkToUsBtn">Legal Forensics App</a> -->
                <a href="#" class="button tour-button" id="joinTeamBtn">Beta program
                    <img src="images/right-modified.png" alt="right arrow">
                </a>
            </div>
        </div>
        <div class="dynamic-view" id="dynamicView">
            <div class="progress-bar-container" id="progressBarContainer"></div>
            <div class="dynamic-content" id="dynamicContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productsLink = document.getElementById('products');
            const solutionsLink = document.getElementById('solutions');
            const companyLink = document.getElementById('company');
            const talkToUsBtn = document.getElementById('talkToUsBtn');
            const joinTeamBtn = document.getElementById('joinTeamBtn');
            const dynamicContent = document.getElementById('dynamicContent');
            const progressBarContainer = document.getElementById('progressBarContainer');
            const menuToggle = document.getElementById('menuToggle');
            const navbar = document.getElementById('navbar');
            const overlay = document.getElementById('overlay');

            const productsContent = [
                { image: "images/Streamline Contract Negotiations.png", description: "" },
                { image: "images/LF - Home - Product - 1.png", description: "" },
                { image: "images/LF - Home - Product - 2.png", description: "" },
            ];

            const solutionsContent = [
                { image: "images/What Can You Do with LegalForensics AI.png", description: "" },
            ];

	    
const industryContent = [
    {
        title: "Construction",
        description: "Analyze <strong>subcontractor agreements</strong> to uncover risk clauses like pay-if-paid, scope creep, or indemnity traps. Legal Forensics helps construction firms and GCs identify cash flow risks, ambiguous obligations, and misaligned timelines. Ensure favorable terms before committing to complex projects.",
        image: "images/industry-construction.png"
    },
    {
    	title: "Technology",
    	description: "Analyze <strong>Master Services Agreements (MSAs)</strong> to surface IP ownership traps, vague SLAs, and hidden indemnification risks. Legal Forensics empowers tech companies and SaaS providers to negotiate cleaner terms, reduce downstream liability, and scale with legal clarity."
    	
    },
    {
        title: "Real Estate",
        description: "Review <strong>commercial lease agreements</strong> to detect hidden liabilities in repair clauses, termination rights, and rent escalations. Legal Forensics empowers property owners and managers to optimize lease negotiations and avoid costly misunderstandings. Focus on ROI, not legal surprises."
        
    },
    {
        title: "Healthcare",
        description: "Dissect <strong>Business Associate Agreements (BAAs)</strong> to ensure HIPAA compliance, clear data-sharing responsibilities, and risk allocation. Legal Forensics helps healthcare providers and vendors mitigate liability and protect patient data. Don't let legal gaps jeopardize regulatory standing."
        
    },
    {
        title: "Franchise",
        description: "Examine <strong>Franchise Disclosure Documents (FDDs)</strong> and franchise agreements to clarify fee obligations, territory restrictions, and termination terms. Legal Forensics helps franchisors and franchisees evaluate alignment and long-term risk. Build growth on legally solid ground."
        
    },
    
];


            const companyContent = [
                {title: "About Us", description: "Legal Forensics is pioneering the future of contract analysis with AI-driven innovation. Our advanced technology transforms how businesses and professionals identify risks, obligations, and compliance gaps in contracts. By integrating cutting-edge AI and machine learning, we deliver precise, actionable insightsâ€”helping users navigate complex agreements with confidence and efficiency."},
                {title: "Our Mission", description: "At Legal Forensics, we make AI-driven contract intelligence accessible and actionable. Our technology helps businesses and legal professionals uncover risks, strengthen negotiations, and make informed decisions. By leveraging AI-powered analytics, we simplify contract analysis, enabling proactive risk management with confidence." }
            ];

            let currentContent = productsContent;
            let currentIndex = 0;
            let cycleInterval;
            const SACRED_DURATION = 10000; // 5 seconds per slide
            const FADE_DURATION = 300; // 300ms for fading

            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                navbar.classList.toggle('active');
                overlay.classList.toggle('active');
                menuToggle.innerHTML = navbar.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : 
                    '<i class="fas fa-bars"></i>';
            });

            overlay.addEventListener('click', () => {
                navbar.classList.remove('active');
                overlay.classList.remove('active');
                menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
            });

            // Close menu when a link is clicked
            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        navbar.classList.remove('active');
                        overlay.classList.remove('active');
                        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                });
            });

            function createProgressBars() {
                progressBarContainer.innerHTML = '';
                progressBarContainer.style.opacity = '1';
                currentContent.forEach((_, index) => {
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';
                    progressBar.innerHTML = '<div class="progress"></div>';
                    progressBar.addEventListener('click', () => handleProgressBarClick(index));
                    progressBarContainer.appendChild(progressBar);
                });
            }

            function updateProgressBars(newIndex) {
                const progressBars = progressBarContainer.querySelectorAll('.progress-bar');
                progressBars.forEach((bar, index) => {
                    const progress = bar.querySelector('.progress');
                    if (index === currentIndex) {
                        progress.style.transition = `width ${SACRED_DURATION}ms linear, opacity ${FADE_DURATION}ms ease-out`;
                        progress.style.width = '100%';
                        progress.style.opacity = '1';
                    } else if (index === newIndex) {
                        progress.style.transition = `width ${SACRED_DURATION}ms linear, opacity ${FADE_DURATION}ms ease-in`;
                        progress.style.width = '0%';
                        progress.style.opacity = '1';
                    } else {
                        progress.style.transition = 'none';
                        progress.style.width = '0%';
                        progress.style.opacity = '0';
                    }
                });
            }

            function updateDynamicView(newIndex) {
    dynamicContent.style.opacity = '0';
    if (progressBarContainer.children[currentIndex]) {
        const currentProgressBar = progressBarContainer.children[currentIndex].querySelector('.progress');
        if (currentProgressBar) currentProgressBar.style.opacity = '0';
    }

    setTimeout(() => {
        currentIndex = newIndex;

        const content = currentContent[currentIndex];
        const isIndustryView = currentContent === industryContent;

        if (content.image && content.title && isIndustryView) {
    // INDUSTRY ICON VIEW
    dynamicContent.innerHTML = `
       <div style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 2em; min-height: 400px;">
  	<!-- Optional image or icon -->
  	<img src="${content.image}" alt="${content.title}" style="max-width: 60%; margin-bottom: 1em;" />

	<!-- Title -->
  	<h2>${content.title}</h2>

	<!-- Description -->
  	<p style="max-width: 80%; line-height: 1.6;">${content.description}</p>
     </div>
    `;
    dynamicContent.classList.remove('products-view');
} else if (content.image) {
    // PRODUCT IMAGE VIEW
    dynamicContent.innerHTML = `
        <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <img src="${content.image}" alt="Content Image" style="max-width: 100%; max-height: 100%; object-fit: contain; margin-bottom: 1em;">
            <p>${content.description}</p>
        </div>
    `;
    dynamicContent.classList.toggle('products-view', currentContent === productsContent);
} else {
    // TEXT ONLY VIEW (e.g., Company/About)
    dynamicContent.innerHTML = `
        <h2>${content.title}</h2>
        <p>${content.description}</p>
    `;
    dynamicContent.classList.remove('products-view');
}


        dynamicContent.style.opacity = '1';
        updateProgressBars(currentIndex);
    }, FADE_DURATION);
}

            function cycleContent() {
                const newIndex = (currentIndex + 1) % currentContent.length;
                updateDynamicView(newIndex);
            }

            function startCycling() {
                clearInterval(cycleInterval);
                updateDynamicView(0);
                cycleInterval = setInterval(cycleContent, SACRED_DURATION);
            }

            function handleProgressBarClick(index) {
                if (index === currentIndex) return;
                clearInterval(cycleInterval);
                updateDynamicView(index);
                cycleInterval = setInterval(cycleContent, SACRED_DURATION);
            }

            function setActiveNavItem(item) {
                document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
                item.classList.add('active');
            }

            function showCustomView(content) {
                clearInterval(cycleInterval);
                dynamicContent.style.opacity = '0';
                progressBarContainer.style.opacity = '0';
                setTimeout(() => {
                    dynamicContent.innerHTML = content;
                    dynamicContent.style.opacity = '1';
                }, FADE_DURATION);
                document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
            }

            function selectCarousel(carouselType) {
                currentContent = carouselType === 'products' ? productsContent :
                                carouselType === 'solutions' ? solutionsContent :
				carouselType === 'industries' ? industryContent :
                                companyContent;
                createProgressBars();
                startCycling();
            }

            productsLink.addEventListener('click', (e) => {
                e.preventDefault();
                selectCarousel('products');
                setActiveNavItem(productsLink);
            });

            solutionsLink.addEventListener('click', (e) => {
                e.preventDefault();
                selectCarousel('solutions');
                setActiveNavItem(solutionsLink);
            });

            companyLink.addEventListener('click', (e) => {
                e.preventDefault();
                selectCarousel('company');
                setActiveNavItem(companyLink);
            });

	   const industriesLink = document.getElementById('industries');

		industriesLink.addEventListener('click', (e) => {
    		e.preventDefault();
    		selectCarousel('industries');
    		setActiveNavItem(industriesLink);
	   });


            joinTeamBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showCustomView(`
                    <div style="position: relative; min-height: 100%;">
                        <h2>Why Join the Beta?</h2>
                        <ul>
                            <li><strong>Limited Early Access:</strong> Be the first to use AI-powered contract analysis before public launch.</li>
                            <li><strong>Shape the Future:</strong> Your feedback will help us fine-tune AI-powered contract analysis to meet real-world business needs.</li>
                            <li><strong>Priority Support:</strong> Get dedicated support and direct communication with our team.</li>
                            <li><strong>Preferred Pricing:</strong> Benefit from a cost advantage reserved for beta participants.</li>
                            <li><strong>Recognition:</strong> Be recognized as an early adopter shaping AI-driven contract analysis.</li>
                            <li><strong>Networking Opportunity:</strong> Connect with other early adopters and industry professionals.</li>
                            <li><strong>First-Mover Advantage:</strong> Stay ahead of the competition by leveraging AI-driven contract analysis before others.</li>
                            <li><strong>Insider Updates:</strong> Gain exclusive insights into upcoming AI features and improvements.</li>
                        </ul>
                        <a href="mailto:info@legalforensics.ai" class="cta">Apply Now</a>
                    </div>
                `);
            });

            createProgressBars();
            startCycling();
            setActiveNavItem(productsLink);

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768 && navbar.classList.contains('active')) {
                    navbar.classList.remove('active');
                    overlay.classList.remove('active');
                    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });
        });
    </script>
</body>
</html>
