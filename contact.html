<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legal Forensics - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  </head>

  <body>

<nav class="site-nav">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between py-3">
      <a href="index.html" class="text-decoration-none">
        <img src="assets/Logo.png" alt="Legal Forensics" height="36">
      </a>
      <div class="d-flex align-items-center gap-4">
        <a href="why.html" class="text-decoration-none nav-link-text">Why dConstructAI</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <div class="px-4 text-center mt-6">
    <h2>Contact Us</h2>
  </div>

  <div class="row d-flex justify-content-md-between">

    <div class="col-lg-6 col-sm-12 mx-auto">
      <div class="px-4 pt-5 my-5 border">
        <div class="container px-5">
          <form action="https://formspree.io/f/xbdakppb" method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="_next" value="https://legalforensics.ai/contact_sent.html">

            <div class="form-group">
              <label for="validationFname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationFname" name="first_name" placeholder="Enter your First Name" required>
              <div class="invalid-feedback">First Name is required.</div>
            </div>
            <br/>

            <div class="form-group">
              <label for="validationLname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationLname" name="last_name" placeholder="Enter your Last Name" required>
              <div class="invalid-feedback">Last Name is required.</div>
            </div>
            <br/>

            <div class="form-group">
              <label for="validationEmail">Email Address</label>
              <input type="email" class="form-control" id="validationEmail" name="email" placeholder="Enter your email" required>
              <div class="invalid-feedback">Invalid Email address.</div>
            </div>
            <br/>

            <div class="form-group">
              <label for="validationPhone">Phone Number</label>
              <input type="text" class="form-control" id="validationPhone" name="phone" placeholder="Enter your Phone" required>
              <div class="invalid-feedback">Phone is required.</div>
            </div>
            <br/>

            <div class="form-group">
              <label for="validationReason">Reason for Contact</label>
              <input type="text" class="form-control" id="validationReason" name="reason" placeholder="">
            </div>
            <br/>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
          <br/><br/>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-sm-12 mx-auto align-items-center d-flex p-5">
      <img src="assets/Contact.png" width="500"/>
    </div>

  </div>

</div>


<div class="px-4 pt-5 my-5 text-center">
  <span>&copy; 2026 Legal Forensics. All Rights Reserved</span>
</div>


  </body>

  <script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
  </script>

</html>
